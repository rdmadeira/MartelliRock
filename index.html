<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Martelli Festival</title>
</head>
<body>
    <header>
        <div class="logo-ctn">
            <img src="./images/logo200px.png" alt="Martelli Rock logo image" width="100%" height="100%">
        </div>
        <div class="nav-ctn">
            <nav>
                <ul>
                    <li id="bands-li">
                        Bandas
                    </li>
                    <li id="info-li">
                        Info
                    </li>
                    <li id="buy-li">
                        Comprá entradas!
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <img src="./images/martelli-rock-hero.png" alt="image of banner section" width="100%" height="100%">
        </section>
        <section class="carousel-section" id="carousel-section">
            <div class="logo-ctn" id="logo-carousel-div">
                <img src="./images/logo200px.png" alt="Martelli Rock logo image" width="100%" height="100%">
            </div>
            <div class="container">
                <input type="radio" name="slider" id="item-1" checked>
                <input type="radio" name="slider" id="item-2">
                <input type="radio" name="slider" id="item-3">
              <div class="cards">
                <label class="card" for="item-1" id="song-1">
                  <img src="./images/divididos-1.png" alt="image of divididos">
                </label>
                <label class="card" for="item-2" id="song-2">
                  <img src="./images/cadillacs-2.png" alt="image of fabulosos cadillacs">
                </label>
                <label class="card" for="item-3" id="song-3">
                  <img src="./images/fitopaez-3.png" alt="image of fito paez">
                </label>
              </div>
              <div class="player">
                <div class="upper-part">
                  <div class="play-icon">
                    <svg width="20" height="20" fill="#2992dc" stroke="#2992dc" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-play" viewBox="0 0 24 24">
                      <defs/>
                      <path d="M5 3l14 9-14 9V3z"/>
                    </svg>
                  </div>
                  <div class="info-area" id="test">
                    <label class="song-info" id="song-info-1">
                      <div class="title">Bunker</div>
                      <div class="sub-line">
                        <div class="subtitle">Balthazar</div>
                        <div class="time">4.05</div>
                      </div>
                    </label>
                    <label class="song-info" id="song-info-2">
                      <div class="title">Words Remain</div>
                      <div class="sub-line">
                        <div class="subtitle">Moderator</div>
                        <div class="time">4.05</div>
                      </div>
                    </label>
                    <label class="song-info" id="song-info-3">
                      <div class="title">Falling Out</div>
                      <div class="sub-line">
                        <div class="subtitle">Otzeki</div>
                        <div class="time">4.05</div>
                      </div>
                    </label>
                  </div>
                </div>
                <div class="progress-bar">
                  <span class="progress"></span>
                </div>
              </div>
            </div>
        </section>
        <section class="buy-form-section display-none">
            <form action="#main.php" method="get" id="buy-form">
                <h3>Comprá Entradas Aquí:</h3>
                <div class="logo-ctn" id="logo-form-div">
                    <img src="./images/logo200px.png" alt="Martelli Rock logo image" width="100%" height="100%">
                </div>
                <label for="name">Nombre: </label>
                <input type="text" name="name" id="name" placeholder="Input your first name" required pattern="[A-Za-z]"/>
                <label for="lastname">Apellido: </label>
                <input type="text" name="lastname" id="lastname" placeholder="Input your last name" required pattern="[A-Za-z]"/>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Input your Email" required/>
                <label for="amount">Cantidad de entradas: </label>
                <input type="number" name="amount" id="amount" min="1" max="10" value="1" required />
                <button type="submit" id="btn-submit">Enviar</button>
            </form>
            <!-- <div class="back">
                <img src="./images/arrow-up.png" alt="" width="100%" height="100%">
            </div> -->
        </section>
    </main>

<script src="main.js"></script>
</body>
</html>
